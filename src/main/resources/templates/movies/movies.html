<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="nav :: nav"></div>
<div class="container">
    <div class="my-3">
        <div class="btn-group" role="group" aria-label="Sort Options">
            <a class="btn btn-primary" th:href="@{/movies/new}">영화 등록하기</a>
            <div class="btn-group" role="group">
                <button id="sortDropdown" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    정렬
                </button>
                <div class="dropdown-menu" aria-labelledby="sortDropdown">
                    <a class="dropdown-item" th:href="@{/movies(sort='date')}">최신순</a>
                    <a class="dropdown-item" th:href="@{/movies(sort='createdAt')}">등록순</a>
                    <a class="dropdown-item" th:href="@{/movies(sort='rating')}">평점순</a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th style="width: 24%;">영화 제목</th>
                <th style="width: 13%;">영화 감독</th>
                <th style="width: 5%;">평점</th>
                <th style="width: 18%;">개봉 일자</th>
                <th style="width: 13%;">작성자</th>
                <th style="width: 20%;">등록 일자</th>
                <th style="width: 7%;"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie, row : ${movies}">
                <td><a th:href="@{/movies/{movieId}/comments(movieId=${movie.id})}" th:text="${movie.title}" style="color: #007bff;"></a></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.rating}"></td>
                <td th:text="${#dates.format(movie.date, 'yyyy-MM-dd')}"></td>
                <td th:text="${movie.userid}"></td>
                <td th:text="${#dates.format(movie.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <form th:action="@{/movies/{movieId}/delete(movieId=${movie.id})}" method="post" th:if="${movie.userid == session.loggedInUser?.userid}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<!-- Bootstrap 및 Popper.js 로드 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
