<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="static/movie_styles.css">-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">HOME</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/register}">회원가입</a>
        </li>
        <li class="nav-item" th:if="${session['loggedInUser'] == null}">
            <a class="nav-link" th:href="@{/login}">로그인</a>
        </li>
        <li class="nav-item" th:if="${session['loggedInUser'] != null}">
            <a class="nav-link" th:href="@{/logout}">로그아웃</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="my-3">
        <div class="btn-group" role="group" aria-label="Sort Options">
            <a class="btn btn-primary" th:href="@{/movies/new}">영화 등록하기</a>
            <div class="btn-group" role="group">
                <button id="sortDropdown" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    정렬
                </button>
                <div class="dropdown-menu" aria-labelledby="sortDropdown">
                    <a class="dropdown-item" th:href="@{/movies(sort='date')}">최신순</a>
                    <a class="dropdown-item" th:href="@{/movies(sort='createdAt')}">등록순</a>
                    <a class="dropdown-item" th:href="@{/movies(sort='rating')}">평점순</a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th style="width: 20%;">영화 제목</th>
                <th style="width: 10%;">평점</th>
                <th style="width: 15%;">개봉 일자</th>
                <th style="width: 20%;">영화 감독</th>
                <th style="width: 20%;">등록 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie, row : ${movies}">
                <td><a th:href="@{/movies/{movieId}/comments(movieId=${movie.id})}" th:text="${movie.title}" style="color: #007bff;"></a></td>
                <td th:text="${movie.rating}"></td>
                <td th:text="${#dates.format(movie.date, 'yyyy-MM-dd')}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${#dates.format(movie.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap 및 Popper.js 로드 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
