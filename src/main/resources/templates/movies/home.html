<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS 스타일 추가 -->
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .jumbotron {
            background-color: #ffffff;
            color: #111111;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            border-radius: 0.3rem;
        }

        .jumbotron a {
            color: #ffffff;
        }

        .jumbotron a:hover {
            color: #f8f9fa;
            text-decoration: none;
        }

        .movie-list {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.3rem;
            padding: 1rem;
        }

        .movie-list h2 {
            margin-bottom: 1rem;
        }

        .list-group-item {
            cursor: pointer;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">HOME</a>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">WELCOME MOVIE COMMENT SITE</h1>
        <p class="lead">영화 후기를 보고 직접 입력할 수 있어요!</p>
        <a class="btn btn-primary btn-lg" th:href="@{movies}" role="button">START</a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="movie-list">
                <h2>최신 영화</h2>
                <div class="list-group">
                    <a th:each="movie,iterStat : ${movies}"
                       th:if="${iterStat.index < 3}"
                       th:text="${movie.title}"
                       class="list-group-item list-group-item-action"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
