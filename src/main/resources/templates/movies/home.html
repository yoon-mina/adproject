<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="static/home_styles.css">-->
</head>
<body>
<div th:replace="nav :: nav"></div>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">WELCOME MOVIE COMMENT SITE</h1>
        <p class="lead">영화를 보고 후기를 남겨보세요!</p>
        <a class="btn btn-primary btn-lg" th:href="@{/movies}" role="button">START</a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="movie-list">
                <h2>최신 영화</h2>
                <div class="list-group">
                    <a th:each="movie,iterStat : ${movies}"
                       th:if="${iterStat.index < 3}"
                       th:text="${movie.title}"
                       class="list-group-item list-group-item-action"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
